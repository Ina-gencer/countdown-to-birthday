<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День Рождение</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>До дня рождения осталось :</h1>
    </div>

    <audio id="myAudio" src="1.mp3" loop="loop" autoplay="allowed"></audio>

    <div class="box">
        <button class="play"> PLAY </button>
        <button class="pause">PAUSE</button>
    </div>
    <div class="container">
    <div class="block">
        <div class="item">
            <h4 class="days"></h4>
            <h3>DAY</h3>
        </div>
    </div>
    <div class="block">
        <div class="item">
            <h4 class="hours"></h4>
            <h3>HOUR</h3>
        </div>
    </div>
    <div class="block">
        <div class="item">
            <h4 class="minutes"></h4>
            <h3>MINUTE</h3>
        </div>
    </div>
    <div class="block">
        <div class="item">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>
    </div>
<br><br>
<hr>
<br>

    <script src="script.js"></script>
</body>
</html>
